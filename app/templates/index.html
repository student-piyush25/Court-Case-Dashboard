<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Enter Case Information</h2>
    <form method="POST">
        <label for="case_type">Case Type:</label>
        <input type="text" id="case_type" name="case_type" required><br><br>

        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number" required><br><br>

        <label for="filing_year">Filing Year:</label>
        <input type="text" id="filing_year" name="filing_year" required><br><br>

        <button type="submit">Search Case</button>
    </form>
</body>
</html>
