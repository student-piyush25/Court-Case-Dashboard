<!DOCTYPE html>
<html>
<head>
    <title>All Saved Cases</title>
</head>
<body>
    <h1>All Saved Cases</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Case Type</th>
            <th>Case Number</th>
            <th>Filing Year</th>
        </tr>
        {% for case in cases %}
        <tr>
            <td>{{ case.id }}</td>
            <td>{{ case.case_type }}</td>
            <td>{{ case.case_number }}</td>
            <td>{{ case.filing_year }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
